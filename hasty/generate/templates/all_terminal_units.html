{% load static %}
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">Terminal Unit Name</th>
            <th scope="col">Terminal Unit Type</th>
            <th scope="col">Serves Zone</th>
            <th scope="col">Save Changes</th>
        </tr>
        </thead>
        <tbody>
        {% for tu in terminal_units %}
        <form method="post">
            <tr>
                <td><input id="{tu.id}}" name="{{tu.id}}" type="text" value={{tu.name}}></td>
                <td>
                    <select id="terminal_unit" name="terminal_unit">
                        {% for tu_type in terminal_unit_types %}
                        {% if tu_type.id == tu.operation_type %}
                        <option value="{{ tu_type.id }}" selected>{{ tu_type.Description }}</option>
                        {% else %}
                        <option value="{{ tu_type.id }}">{{ tu_type.Description }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>
                <td>{{ tu.zone_name }}</td>
                {% csrf_token %}
                <td>
                    <button type="submit" class="btn btn-sm btn-outline-success"
                            name="update_terminal_unit">Save
                    </button>
                </td>
        </form>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
